<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<div id="my_dataviz1"></div>
<div id="my_dataviz2"></div>
<div id="my_dataviz3"></div>
<div id="my_dataviz4"></div>
<body>
</body>
<script>
    const SIZE = 20;
    document.body.style.background = "lightblue";

    const objectTypes = {
        WHITE: 'white',
        BLUE: 'blue',
        GREEN: 'green',
        RED: 'red',
        BLACK: 'black'
    };

    function castToEnum(i) {
        switch (i) {
            case 0:
                return objectTypes.WHITE;
            case 1:
                return objectTypes.BLUE;
            case 2:
                return objectTypes.GREEN;
            case 3:
                return objectTypes.RED;
            default:
                return objectTypes.BLACK;
        }
    }

    class Holder {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.quantity = 0;
        }

        updateQuantity() {
            this.quantity += 1;
        }

        getQuantity() {
            return this.quantity;
        }
    }

    class SingleField {
        constructor(x, y) {
            this.value = 0;
            this.objectType = objectTypes.WHITE;
            this.x_id = x;
            this.y_id = y;
        }

        convert() {
            this.value += 1;
            this.objectType = castToEnum(this.value)
        }
    }

    class Board {
        constructor(size) {
            this.size = size;
            this.mapToDraw = new Array(this.size);
            this.placementBoard = new Array(this.size);
            this.exisitingHolderList = [];
            this.init();
        }

        init() {
            for (let x = 0; x < this.size; x++) {
                this.mapToDraw[x] = new Array(this.size);
                this.placementBoard[x] = new Array(this.size);
                for (let y = 0; y < this.size; y++) {
                    this.mapToDraw[x][y] = new SingleField(x, y);
                    this.placementBoard[x][y] = new Holder(x, y, 0);
                }
            }
        }

        generateHolders(epochs) {
            let curr_holder = this.placementBoard[SIZE / 2][SIZE / 2];
            this.exisitingHolderList.push(curr_holder);
            curr_holder.updateQuantity();
            for (let i = 0; i < epochs; i++) {
                curr_holder = this.exisitingHolderList[Math.floor(Math.random() * this.exisitingHolderList.length)];
                curr_holder.updateQuantity();
                this.applyGrammar(curr_holder)
            }
        }

        applyGrammar(holder) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    this.addToListAndUpdate(holder.x + i, holder.y + j);
                }
            }
        }

        addToListAndUpdate(x, y) {
            if (this.checkIfValid(x) && this.checkIfValid(y)) {
                let holder = this.placementBoard[x][y];
                if (!this.exisitingHolderList.includes(holder)) {
                    this.exisitingHolderList.push(holder);
                }
            }
        }

        applyOnBoard() {
            for (let x = 0; x < this.size; x++) {
                for (let y = 0; y < this.size; y++) {
                    let v = this.placementBoard[x][y].getQuantity();
                    for (let i = 0; i < v; i++) {
                        this.updateValues(x, y);
                    }
                }
            }
        }

        updateValues(x_curr, y_curr) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let x_loc = x_curr + i;
                    let y_loc = y_curr + j;
                    if (this.checkIfValid(x_loc) && this.checkIfValid(y_loc)) {
                        this.mapToDraw[x_loc][y_loc].convert();
                    }
                }
            }
        }

        checkIfValid(i) {
            return i >= 0 && i < this.size;
        }

        getFlat() {
            return this.mapToDraw.flat();
        }

    }


    // init
    let gen_size = 30;
    let board1 = new Board(SIZE);
    let board2 = new Board(SIZE);
    let board3 = new Board(SIZE);
    let board4 = new Board(SIZE);
    board1.generateHolders(gen_size);
    board2.generateHolders(gen_size);
    board3.generateHolders(gen_size);
    board4.generateHolders(gen_size);

    board1.applyOnBoard();
    board2.applyOnBoard();
    board3.applyOnBoard();
    board4.applyOnBoard();

    //DRAW
    drawBoard("1", board1);
    drawBoard("2", board2);
    drawBoard("3", board3);
    drawBoard("4", board4);

    function drawBoard(divNumber, boardToDraw) {
        let margin = {top: 30, right: 30, bottom: 30, left: 30},
            width = 250,
            height = 250;

        var svg = d3.select("#my_dataviz" + divNumber)
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        var myGroups = d3.map(boardToDraw.mapToDraw, function (d) {
            return d[0].x_id;
        }).keys()
        var myVars = d3.map(boardToDraw.mapToDraw[0], function (d) {
            return d.y_id;
        }).keys()
        let board_for_draw = boardToDraw.getFlat();

        var x = d3.scaleBand()
            .range([0, width])
            .domain(myGroups)
            .padding(0.05);
        svg.append("g")
            .style("font-size", 15)
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).tickSize(0))
            .select(".domain").remove()

        var y = d3.scaleBand()
            .range([height, 0])
            .domain(myVars)
            .padding(0.05);
        svg.append("g")
            .style("font-size", 15)
            .call(d3.axisLeft(y).tickSize(0))
            .select(".domain").remove()

        var tooltip = d3.select("#my_dataviz" + divNumber)
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")

        var mouseover = function (d) {
            tooltip
                .style("opacity", 1)
            d3.select(this)
                .style("stroke", "black")
                .style("opacity", 1)
        }
        var mousemove = function (d) {
            tooltip
                .html("The object type of<br>this cell is: " + d.objectType)
                .style("left", (d3.mouse(this)[0] + 70) + "px")
                .style("top", (d3.mouse(this)[1]) + "px")
        }
        var mouseleave = function (d) {
            tooltip
                .style("opacity", 0)
            d3.select(this)
                .style("stroke", "none")
                .style("opacity", 0.8)
        }

        svg.selectAll()
            .data(board_for_draw, function (d) {
                return d.x_id + ':' + d.y_id;
            })
            .enter()
            .append("rect")
            .attr("x", function (d) {
                return x(d.x_id)
            })
            .attr("y", function (d) {
                return y(d.y_id)
            })
            .attr("rx", 4)
            .attr("ry", 4)
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .style("fill", function (d) {
                return d.objectType.toString()
            })
            .style("stroke-width", 4)
            .style("stroke", "none")
            .style("opacity", 0.8)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);

        svg.append("text")
            .attr("x", 0)
            .attr("y", -50)
            .attr("text-anchor", "left")
            .style("font-size", "22px")
            .text("A d3.js heatmap");
    }


</script>

</html>
